<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фантастический Калькулятор</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="percent()">%</button>
      <button class="operator" onclick="setOperator('/')">÷</button>
      <button class="operator" onclick="setOperator('*')">×</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="setOperator('-')">−</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="setOperator('+')">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let currentExpression = '';

    function append(char) {
      if (display.innerText === '0' || display.innerText === 'Ошибка') {
        display.innerText = char;
        currentExpression = char;
      } else {
        display.innerText += char;
        currentExpression += char;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
      currentExpression = '';
    }

    function calculate() {
      try {
        display.innerText = eval(currentExpression);
        currentExpression = display.innerText;
      } catch {
        display.innerText = 'Ошибка';
        currentExpression = '';
      }
    }

    function percent() {
      try {
        let value = eval(currentExpression);
        display.innerText = value / 100;
        currentExpression = display.innerText;
      } catch {
        display.innerText = 'Ошибка';
        currentExpression = '';
      }
    }

    function setOperator(op) {
      if (/[+\-*/]$/.test(currentExpression)) {
        currentExpression = currentExpression.slice(0, -1);
        display.innerText = display.innerText.slice(0, -1);
      }
      currentExpression += op;
      display.innerText += op;
    }
  </script>
</body>
</html>
